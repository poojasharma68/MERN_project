    <h1>form</h1>
<form action="index.html">
    <label>NAME:</label><br>
    <input type="text" name="username" placeholder="enter your name" required><br><br>

<label>NUMBER:</label><br>
    <input type="number" name="number" placeholder="enter your number"><br><br>

<label>PASSWORD</label><br>
    <input type="password" name="userpassword" placeholder="enter your password"><br><br>

    <label>HOBBIES</label><br>
    <input type="checkbox" name="userhobbies" value="cricket"><label for="cricket">cricket</label><br><br>
    <input type="checkbox" name="userhobbies" value="football"><label for="football">football</label><br><br>
    <input type="checkbox" name="userhobbies" value="batminton"><label for="batminton">jugug</label><br><br>


    <label>gender</label><br>
    <input type="radio" name="userhobbies" value="female"><label for="female">female</label><br><br>
    <input type="radio" name="userhobbies" value="male"><label for="male">male</label><br><br>

    <input type="reset">
    <input type="submit" value="submit the form">

    <button type="submit">submit</button>

    <textarea placeholder="please give a feedback"></textarea><br>
    <label>CITY</label>
    <select id="select-city" name="select">
        <option>delhi </option>
        <option selected>canada </option>
        <option>gujrat </option>

    </select>

</form>
